<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>hello world</title>
</head>
<body>
	
	<input type="button" value="显示TOAST" onclick="testDialog()"/>
	<script type="text/javascript" src="js/RainbowBridge.js" ></script>
	<script>
		var d = {
			name:"小米",
			id:15
		};
		<!--var dstr = JSON.stringify(d);-->
		var p = {
			name:"index2.html",
			jsonData: d
		};
		function testDialog(){
			RainbowBridge.callMethod('SysModular','requestH5ForData', p, function(data){
				<!--var json = eval("(" + data.result.jsonEncode.replace(/@/g, "\"") + ")");-->
				var json = data.result.jsonData;
				var toast = {
					msg:json.desc
				}
				RainbowBridge.callMethod('SysModular','showToast', toast,function(){});
			});
		}
	</script>
</body>
</html>
