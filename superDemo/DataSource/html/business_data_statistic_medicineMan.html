<!DOCTYPE html>
<html lang="zh-en">
<head>
	<meta charset="UTF-8">
	<title>订单统计</title>
	 <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order_statistic.css">

<body>
	<!-- 头部 -->
	<div class="head">
		<div class="pd12 clearfix">
			<a href="javascript:;" class="headBack fl" id="opt_title">业务数据统计</a>
		</div>
	</div>
	<!-- 主体部分 -->
	<div class="content clearfix">
		<!-- 筛选部分 -->
		<div class="dayorder pd12">
			<ul>
				<li class="daySelect fl">
					<span class="dayIcons" id="date_choose"><img src="images/ic_date_blue.png" alt=""></span>
					<div class="time">
						<span class="startTime" id="startDate"></span>
						<span>至</span>
						<span class="endTime" id="endDate"></span>
					</div>
				</li>
				<!-- 下拉框 -->
				<div class="rightDiv fr">	
				<li class="rightLi" id="orderType_menu">
					<span style="max-width: .85rem;" val="1" id="orderType">申请开处方</span>
					<ul class="ordertypeSelect">
						<li val='1'>申请开处方</li>
						<li val='2'>申请审处方</li>
						<li val='3'>结算处方</li>
						<li val='6'>到院处方</li>
						<li val='4'>申请协助</li>
					</ul>
				</li>
				<li class="rightLi" id="hosdrug_menu">
					<span val="" id="hosdrug_name" >药店</span>
					<ul class="ordertypeSelect" id="hosdrug_menu_list">
						<li val="">全部</li>
						<li val="2">院内处方</li>
						<li val="1">院外处方</li>
					</ul>
				</li>
				</div>
			</ul>
		</div>
		<!-- 表格 -->
		<div id="data_list">
			<!--
			<div class="all">
				<h3>全部</h3>
				<div class="form clearfix">

							<td><span>已受理</span></td>
							<td><span>46</span></td>
							<td><span>销售员取消订单</span></td>
							<td><span>2<br>(4%)</span></td>
						</tr>
						<tr>
							<td><span>处理超时</span></td>
							<td><span>2<br>(4%)</span></td>
							<td><span>审核通过</span></td>
							<td><span>40<br>(88%)</span></td>
						</tr>
						<tr>
							<td><span>审核不通过<br>(自带处方)</span></td>

						</tr>
					</table>
				</div>
			</div>
			-->

	</div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/RainbowBridge.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/APP.js"></script><!--注意这几个文件引入的顺序 -->
